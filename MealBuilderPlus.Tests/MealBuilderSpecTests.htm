<html>
<head>
    <title>Jasmine Spec Runner: Jasmine Core</title>
{{test}}
    <link href="css/jasmine.css" rel="stylesheet" />
    <script type="text/javascript" src="Scripts/jasmine.js"></script>
    <script type="text/javascript" src="Scripts/jasmine-html.js"></script>
    <script src="Scripts/sinon-1.9.1.js"></script>

    <script type="text/javascript" src="../MealBuilderPlus.Web/scripts/angular.min.js"></script>
    <!--<script type="text/javascript" src="../MealBuilderPlus.Web/scripts/angular-resource.min.js"></script>-->
    <script type="text/javascript" src="../MealBuilderPlus.Web/scripts/angular-route.min.js"></script>
    <script src="scripts/angular-mocks.js"></script>


    <script type="text/javascript" src="../MealBuilderPlus.Web/app/app.js"></script>
    <script type="text/javascript" src="../MealBuilderPlus.Web/app/main/mainController.js"></script>

    <script type="application/javascript" src="Specs/mainControllerSpec.js"></script>



    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();

            var htmlReporter = new jasmine.TrivialReporter();
            jasmineEnv.addReporter(htmlReporter);
            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            window.onload = function () {
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

</body>
