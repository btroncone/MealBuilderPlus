<div class="margin-top-20">
    <form name="ingredientEdit" role="form" ng-submit="vm.updateIngredient()">
        <div class="form-group">
            <label for="ingredientName">Ingredient Name</label>
            <input type="text" ng-model="vm.ingredient.name" class="form-control" id="ingredientName" placeholder="Name" required>
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="vm.ingredient.checkPantry"> Check Pantry?
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-default" ng-disabled="ingredientEdit.$invalid">Submit</button>
        <a href="#/ingredientInformation" class="btn btn-danger">Return to Ingredient Information</a>
    </form>
</div>
