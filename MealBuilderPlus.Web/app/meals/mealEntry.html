<div class="margin-top-20">
    <form role="form" ng-submit="vm.saveMeal()" name="mealEntry" novalidate>
        <div class="form-group">
            <label for="mealName">Meal Name</label>
            <input type="text" ng-model="vm.meal.name" class="form-control" id="mealName" placeholder="Name" required>
        </div>
        <div class="form-group">
            <label for="mealDescription">Description</label>
            <textarea ng-model="vm.meal.description" class="form-control" id="mealDescription" placeholder="Description" required></textarea>
        </div>


        <div class="form-group">
            <label for="mealType">Meal Type</label>
            <input type="text" id="mealType" ng-model="vm.meal.mealType" typeahead="meal for meal in vm.mealTypes | filter:$viewValue | limitTo:8" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-default" ng-disabled="mealEntry.$invalid">Submit</button>
        <a href="#/mealInformation" class="btn btn-danger">Return to Meal Information</a>
    </form>
</div>
