<h1>Meal History</h1>
<table class="table table-bordered table-striped table-hover">
    <thead>
        <tr>
            <td>Name</td>
            <td>Meal Type</td>
            <td>Last Eaten</td>
            <td>Details</td>
            <td>Delete</td>
        </tr>
    </thead>
    <tbody>
        <tr dir-paginate="meal in vm.mealList | itemsPerPage: 5">
            <td>{{meal.name}}</td>
            <td>{{meal.mealType}}</td>
            <td>{{meal.lastEaten | date}}</td>
            <td><button type="button" class="btn btn-success btn-sm" ng-click="vm.getMealDetails(meal)">Details</button></td>
            <td><button type="button" class="btn btn-danger btn-sm" ng-click="vm.deleteMeal($index)">Delete</button></td>
        </tr>
    </tbody>
</table>
<dir-pagination-controls></dir-pagination-controls>
